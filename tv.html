<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEFT Movies TV</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      cursor: none !important; /* esconde o mouse */
      overflow: hidden;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      outline: none;
      transition: transform 0.2s, border 0.2s;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card:focus {
      transform: scale(1.1);
      border: 3px solid #00d4ff;
    }
    video {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ JEFT Movies</header>

  <div class="grid" id="movies">
    <button class="card" data-src="https://www.w3schools.com/html/mov_bbb.mp4" tabindex="0">
      <img src="https://via.placeholder.com/300x200.png?text=Filme+1" alt="Filme 1">
    </button>
    <button class="card" data-src="https://www.w3schools.com/html/movie.mp4" tabindex="0">
      <img src="https://via.placeholder.com/300x200.png?text=Filme+2" alt="Filme 2">
    </button>
  </div>

  <div id="player" style="display:none;">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const videoEl = document.getElementById("video");
    const player = document.getElementById("player");
    const grid = document.getElementById("movies");

    let currentIndex = 0;
    cards[currentIndex].focus();

    // NavegaÃ§Ã£o pelo controle
    document.addEventListener("keydown", (e) => {
      const cols = Math.floor(grid.offsetWidth / 220); // quantidade de colunas
      switch (e.key) {
        case "ArrowRight":
          if (currentIndex < cards.length - 1) currentIndex++;
          cards[currentIndex].focus();
          break;
        case "ArrowLeft":
          if (currentIndex > 0) currentIndex--;
          cards[currentIndex].focus();
          break;
        case "ArrowDown":
          if (currentIndex + cols < cards.length) currentIndex += cols;
          cards[Math.min(currentIndex, cards.length - 1)].focus();
          break;
        case "ArrowUp":
          if (currentIndex - cols >= 0) currentIndex -= cols;
          cards[currentIndex].focus();
          break;
        case "Enter":
          const src = cards[currentIndex].dataset.src;
          if (src) {
            grid.style.display = "none";
            player.style.display = "block";
            videoEl.src = src;
            videoEl.play();
            if (videoEl.requestFullscreen) {
              videoEl.requestFullscreen();
            }
          }
          break;
        case "Backspace":
        case "Escape":
          // Volta para lista
          player.style.display = "none";
          grid.style.display = "grid";
          videoEl.pause();
          videoEl.src = "";
          cards[currentIndex].focus();
          break;
      }
    });
  </script>
</body>
  </html>
